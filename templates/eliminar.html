<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Eliminar Candidato</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow-lg">
    <div class="card-header bg-danger text-white">
      <h4>Eliminar Candidato</h4>
    </div>
    <div class="card-body text-center">
      <p>¿Seguro que deseas eliminar a <strong>{{ candidato.nombre_candidato }}</strong>?</p>
      <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
        <a href="{% url 'lista_candidatos' %}" class="btn btn-secondary">Cancelar</a>
      </form>
    </div>
    <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary m-3">⬅️ Volver al Dashboard</a>
  </div>
</div>

</body>
</html>
