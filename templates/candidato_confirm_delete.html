{% extends "base.html" %}
{% block content %}
<div class="container mt-5 text-center">
  <h3>¿Estás seguro de eliminar al candidato <strong>{{ candidato.nombre_candidato }}</strong>?</h3>
  <form method="POST" class="mt-4">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'lista_candidatos' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
