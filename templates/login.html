<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <style>
        body {font-family: Arial; background: #e3f2fd;}
        .container {width: 350px; margin: 100px auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #aaa;}
        input {width: 90%; padding: 10px; margin: 8px 0;}
        button {width: 100%; padding: 10px; background: #1976d2; color: white; border: none; border-radius: 5px;}
    </style>
</head>
<body>
    <div class="container">
        <h2>Iniciar Sesión</h2>
        {% if messages %}
            {% for message in messages %}
                <p style="color:red;">{{ message }}</p>
            {% endfor %}
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Usuario" required>
            <input type="password" name="password" placeholder="Contraseña" required>
            <button type="submit">Entrar</button>
        </form>
    </div>
</body>
</html>
